plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.11'

springBoot {
	mainClassName = 'com.example.minimumcqrssample.MinimumCqrsSampleApplication'
}

sourceSets {
	main {
		resources {
			// MyBatis の xml を src/main/java 以下に配置するための設定
			srcDirs += "src/main/java"
		}
	}
}

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}

dependencyManagement {
    dependencies {
        dependency "org.apache.commons:commons-lang3:3.9"
    }
}

repositories {
	mavenCentral()
}

dependencies {
	// web, aop
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-aop'

	// security
	implementation 'org.springframework.boot:spring-boot-starter-security'

	// database
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.1'
	runtimeOnly 'com.h2database:h2'

	// commons

	implementation "org.apache.commons:commons-lang3"
	developmentOnly 'org.springframework.boot:spring-boot-starter-web'

	// develop
	compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	// test
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
